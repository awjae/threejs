<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>
        <script type="module" src="../libs/loaders/Loader.js"></script>
		<script type="module" src="../libs/loaders/FileLoader.js"></script>
		<script type="module" src="../libs/loaders/ObjectLoader.js"></script>
		<script type="module">
			
			import * as THREE from '../build/three.module.js';

			import { OBJLoader } from '../jsm/loaders/OBJLoader.js';

			
			//화면 셋팅, 카메라 셋팅, DOM 셋팅
			let scene = new THREE.Scene();
			let camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//박스셋팅
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			//카메라 위치 조정
			camera.position.z = 5;
			// function called on successful load
			OBJLoader.load( './lute/Lute_N260816.obj', callbackOnLoad, null, null, null );
			
			function callbackOnLoad ( object3d ) {
				scene.add( object3d );
			}
			renderer.render( scene, camera );

			// 	cube.rotation.x += 0.01;
			// 	cube.rotation.y += 0.01;

			// 	renderer.render( scene, camera );
			// };
			
			// animate();
		</script>
	</body>
</html>
